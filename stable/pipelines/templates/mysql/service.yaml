{{- if .Values.rbac.create }}
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  # Sadly this is referenced from the code. can't change the name
  name: mysql
  labels:
    app: {{ template "mysql-pipelines.name" . }}
    chart: {{ template "pipelines.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: {{ template "mysql-pipelines.name" . }}
      port: 3306
      targetPort: {{ template "mysql-pipelines.name" . }}
      protocol: TCP
  selector:
    app: {{ template "mysql-pipelines.name" . }}
    chart: {{ template "pipelines.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- end }}
