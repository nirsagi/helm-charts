{{- if .Values.deployment.create }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: {{ template "persistenceagent.name" . }}
    chart: {{ template "pipelines.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ template "persistenceagent.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ template "persistenceagent.name" . }}
      chart: {{ template "pipelines.chart" . }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  template:
    metadata:
      labels:
        app: {{ template "persistenceagent.name" . }}
        chart: {{ template "pipelines.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      containers:
      - image: {{ .Values.images.persistenceagent.repository }}:{{ .Values.images.persistenceagent.tag }}
        imagePullPolicy: {{ .Values.images.imagePullPolicy }}
        name: {{ template "persistenceagent.name" . }}
        namespace: {{ .Release.Namespace }}
      serviceAccountName: {{ template "persistenceagent.name" . }}
      resources:
{{ toYaml .Values.resources | indent 8 }}
{{- end }}
