{{- if .Values.deployment.create }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "viewer-crd.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "viewer-crd.name" . }}
    chart: {{ template "pipelines.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "viewer-crd.name" . }}
      chart: {{ template "pipelines.chart" . }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  template:
    metadata:
      labels:
        app: {{ template "viewer-crd.name" . }}
        chart: {{ template "pipelines.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      containers:
      - image: {{ .Values.images.viewerCrdController.repository }}:{{ .Values.images.viewerCrdController.tag }}
        imagePullPolicy: {{ .Values.images.imagePullPolicy }}
        name: {{ template "viewer-crd.name" . }}
        env:
        - name: MAX_NUM_VIEWERS
          value: "{{ .Values.configurations.viewerCrd.spec.containers.env.maxNumViewersValue }}"
      serviceAccountName: {{ template "viewer-crd.name" . }}
      resources:
{{ toYaml .Values.resources | indent 8 }}
{{- end }}
